<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Ledger Book</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Party Ledger Book</h1>
    <h4>(Software Created by Mr. Soumen Bera)</h4>
    <form id="ledger-form">
        <label for="party_name">Party Name:</label>
        <input type="text" id="party_name" name="party_name" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        <label for="debit">Debit:</label>
        <input type="number" step="0.01" id="debit" name="debit"><br>
        <label for="credit">Credit:</label>
        <input type="number" step="0.01" id="credit" name="credit"><br>
        <button type="submit">Add Entry</button>
    </form>
    <h2>Ledger Entries</h2>
    <label for="party-filter">Filter by Party:</label>
    <input type="text" id="party-filter" placeholder="Search Party">
    <button id="print-btn">Print</button>
    <button id="export-pdf-btn">Export to PDF</button>
    <button id="export-excel-btn">Export to Excel</button>
    <table id="ledger-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Party Name</th>
                <th>Transaction Number</th>
                <th>Description</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="scripts.js"></script>
</body>
</html>
